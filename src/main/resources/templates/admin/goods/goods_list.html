<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.ckeditor.com/4.23.0-lts/standard/ckeditor.js"></script>
    <title>상품 목록</title>
</head>
<body>
<!-- 메뉴 시작 -->
<div th:replace="admin/adminnav.html"></div>
<!-- 메뉴 끝 -->

<!-- 상품 목록 시작 -->
<div class="container my-5">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">번호</th>
            <th scope="col">이름</th>
            <th scope="col">가격</th>
            <th scope="col">수정</th>
            <th scope="col">삭제</th>
        </tr>
        </thead>
        <tbody>
        <!-- 상품 정보를 Thymeleaf를 사용하여 반복적으로 표시 -->
        <tr th:each="goods : ${list}">
            <td th:text="${goods.id}"></td>
            <td th:text="${goods.goodsName}"></td>
            <td th:text="${goods.goodsPrice} + '원'"></td>
            <td>
                <a class="btn btn-primary" th:href="'/admin/goods_edit/' + ${goods.id}">수정</a>
            </td>
            <td>
                <a class="btn btn-danger" th:href="@{/admin/goods/delete(id=${goods.id})}">삭제</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-primary float-right" href="/admin/goods_add">글쓰기</a>
</div>
<!-- 상품 목록 끝 -->
</body>
</html>
