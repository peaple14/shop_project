<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.ckeditor.com/4.23.0-lts/standard/ckeditor.js"></script>
    <title>Title</title>
</head>
<body>
<!-- 메뉴 시작 -->
<div th:replace="admin/adminnav.html"></div>
<!-- 메뉴 끝 -->

<!-- 회원 목록 시작 -->
<div class="container my-5">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">번호</th>
            <th scope="col">아이디</th>
            <th scope="col">이름</th>
            <th scope="col">이메일</th>
            <th scope="col">삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${list.content}">
            <td th:text="${member.id}">1</td>
            <td th:text="${member.userId}">Otto1</td>
            <td th:text="${member.userName}">Otto</td>
            <td th:text="${member.userEmail}">1000원</td>
            <td>
            <a class="btn btn-danger" th:href="@{/admin/member/delete(id=${member.id})}">삭제</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- 회원 목록 끝 -->
</body>
</html>
