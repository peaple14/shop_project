<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>
<!-- 메뉴 시작 -->
<div th:replace="admin/adminnav.html"></div>
<!-- 메뉴 끝 -->

<!-- 공지시작 -->
<div class="container my-5">
    <form method="post" action="/admin/edit_ok">
    <div class="form-group">
        <label for="exampleInputEmail1">제목</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="noticeTitle"
                th:value="${notice.noticeTitle}">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail2">작성자</label>
        <input type="text" class="form-control" id="exampleInputEmail2" name="noticeName" aria-describedby="emailHelp"
               th:value="${notice.noticeName}">
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1">내용</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="noticeMemo" th:text="${notice.noticeMemo}"></textarea>
    </div>

        <tr>
            <input type="hidden" name="id" th:value="${notice.id}">
            <td colspan="2" ><input type="submit" value="수정"></td>

        </tr>
    </form>


</div>
<!-- 공지 끝 -->
