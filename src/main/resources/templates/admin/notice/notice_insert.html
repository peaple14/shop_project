<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>

<body>
<!-- 메뉴 시작 -->
<div th:replace="admin/adminnav.html"></div>
<!-- 메뉴 끝 -->


<!-- 공지시작 -->
<div class="container my-5">
    <form method="post" action="/admin/notice_ok">
        <div class="form-group">
            <label for="exampleInputEmail1">제목</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="noticeTitle" placeholder="제목을 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail2">작성자</label>
            <input type="text" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" name="noticeName" placeholder="이름을 입력하세요" required>
        </div>



        <div class="form-group">
            <label for="exampleFormControlTextarea1">내용</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="noticeMemo" placeholder="내용 입력하세요" required></textarea>
        </div>

        <button type="submit" class="btn btn-secondary">추가하기</button>
    </form>

</div>
<!-- 공지 끝 -->



</body>

</html>
