<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>

<body>
<!-- 메뉴 시작 -->
<div th:replace="admin/adminnav.html"></div>
<!-- 메뉴 끝 -->


<!-- 공지시작 -->
<div class="container my-5">
    <div class="form-group">
        <label for="exampleInputEmail1">제목</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
               disabled th:value="${notice.noticeTitle}">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail2">작성자</label>
        <input type="text" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp"
               disabled th:value="${notice.noticeName}">
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1">내용</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" disabled th:text="${notice.noticeMemo}"></textarea>
    </div>
    </form>

    <a th:href="@{/admin/notice/delete(id=${notice.id})}" class="btn btn-danger" >글 삭제</a>
    <a th:href="@{'/admin/notice_edit/' + ${notice.id}}" class="btn btn-primary">글 수정</a>



    <a class="btn btn-secondary" href="/admin/notice" role="button">글목록</a>
</div>
<!-- 공지 끝 -->



</body>
