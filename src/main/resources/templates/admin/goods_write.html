<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

<!--상품등록 시작-->
<div class="container my-5">
  <!-- 파일 업로드를 위해 multipart/form-data 설정 필요함 -->
  <form method="post" action="/goods_ok" enctype="multipart/form-data">
    <div class="form-group">
      <label for="exampleInputText1">상품명</label>
      <input type="text" class="form-control" id="exampleInputText1" aria-describedby="emailHelp" name="goods_name" placeholder="상품명을 입력하세요" required>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">분류</label>
      <select class="form-control" id="exampleFormControlSelect1" name="goods_opt">
        <option value="">==선택하세요==</option>
        <option value="A">A급</option>
        <option value="B">B급</option>
        <option value="C">C급</option>
        <option value="D">D급</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleInputCost1">판매가격</label>
      <input type="text" class="form-control" id="exampleInputCost1" name="goods_cost" placeholder="판매가격을 입력하세요" required>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">상품소개</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="editor1"></textarea>
      <script>CKEDITOR.replace( 'editor1' );</script>
    </div>
    <div class="form-group">
      <label for="exampleFormControlFile1">사진 첨부</label>
      <input type="file" class="form-control-file" id="exampleFormControlFile1" name="file">
    </div>
    <button type="submit" class="btn btn-dark">상품등록</button>
  </form>
</div>
<!--상품 등록 끝-->
</body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
