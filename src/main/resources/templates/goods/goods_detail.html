<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>

<body>
<div th:replace="shopnav.html"></div>


<!-- 상품 상세내용 시작 -->
<div class="container my-5">
    <div class="card mb-3" style="max-width: 980px;">
        <div class="row no-gutters">
            <div class="col-md-6">
                <tr th:if="${goods.fileAttached == 1}">
                    <td>
                        <img th:each="fileName : ${goods.storedFileName}" th:src="@{|/upload/${fileName}|}" width="100%">
                    </td>
                </tr>
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" th:text="${goods.goodsName}">상품제목용</h5>
                    <p class="card-text"th:text="${goods.goodsPrice} + 원">상품가격용</p>
                    <p class="card-text"th:text="${goods.goodsMemo}">상품설명하는용</p>
                    <p class="card-text"><small class="text-muted"th:text="*{#temporals.format(goods.goodsUpdatedTime,'yyyy-MM-dd HH:mm:ss')}">업데이트시간용</small></p>
                </div>
            </div>
        </div>
    </div>
    <a href="#" role="button " class="btn btn-primary btn-lg btn-block">구매하기</a>
    <a href="/goods" role="button " class="btn btn-secondary btn-lg btn-block">돌아가기</a>

</div>
<!-- 상품 상세내용 끝 -->


<div th:replace="footer.html"></div>


</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</html>
