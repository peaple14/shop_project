<!-- 메뉴 시작 -->
<div th:replace="shopnav.html"></div>

<!-- 메뉴 끝 -->

<!--로그인 폼-->
<form method="post" action="/login_ok">
    <div class="form-group">
        <label for="inputEmail4">아이디</label>
        <input type="text" class="form-control" id="inputEmail4" aria-describedby ="emailHelp"
               name = "userId" placeholder="아이디를 입력하세요" required>
    </div>
    <div class="form-group">
        <label for="inputPassword4">비밀번호</label>
        <input type="password" class="form-control" id="inputPassword4" name = "userPass" placeholder=
                "비밀번호를 입력하세요" required>
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
</form>

<!-- 아이디 찾기 및 비밀번호 찾기 버튼 추가 -->
<div class="container my-2">
    <a href="/findId" class="btn btn-primary btn-sm small-text">아이디 찾기</a>
    <a href="/findPassword" class="btn btn-primary btn-sm small-text">비밀번호 찾기</a>
</div>
