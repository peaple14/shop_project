<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Hello, world!</title>
</head>

<body>
<!-- 메뉴 시작 -->
<div th:replace="shopnav.html"></div>

<!-- 메뉴 끝 -->

<!--로그인 폼-->
<div class="container my-5">
    <form method="post" action="/login_ok" id="loginForm">
        <div class="form-group">
            <label for="userId">아이디</label>
            <input type="text" class="form-control" id="userId" aria-describedby="emailHelp" name="userId"
                   placeholder="아이디를 입력하세요">
        </div>
        <div class="form-group">
            <label for="inputPassword4">비밀번호</label>
            <input type="password" class="form-control" id="inputPassword4" name="userPass"
                   placeholder="비밀번호를 입력하세요" required>
        </div>
        <div class="login-buttons">
            <button type="submit" class="btn btn-primary">로그인</button>
            <div class="btn-group" role="group">
                <a href="/findId" class="btn btn-primary btn-sm small-text" style="margin-right: 10px;">아이디 찾기</a>
                <a href="/findPassword" class="btn btn-primary btn-sm small-text" style="margin-right: 10px;">비밀번호 찾기</a>
            </div>
        </div>
    </form>
</div>



<div th:replace="footer.html"></div>

</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
