<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>

<body>
<!-- 메뉴 시작 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-white">
    <div class="container ">
        <a class="navbar-brand text-dark" href="/">중고쇼핑몰</a>
        <button class="navbar-toggler bg-secondary" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-dark" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/shop">제품</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/member/join">회원가입</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/member/login">로그인</a>
                </li>
                <!-- 로그인 후 -->
                <!--<li class="nav-item">
                    <a class="nav-link text-dark" href="/member/edit">정보수정</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/member/logout">로그아웃</a>
                </li>-->
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/notice">공지사항</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<!-- 메뉴 끝 -->


<!-- 공지시작 -->
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">번호</th>
        <th scope="col">제목</th>
        <th scope="col">작성자</th>
        <th scope="col">등록일</th>
        <th scope="col">조회수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="notice : ${list}">
        <td th:text="${notice.id}"></td>
        <td>
            <a th:text="${notice.noticeTitle}" th:href="@{'/notice_memo/' + ${notice.id}}"></a>
        </td>
        <td th:text="${notice.notice_name}"></td>
        <td th:text="${notice.notice_wdate}"></td>
        <td th:text="${notice.notice_view}"></td>
    </tr>
    </tbody>
</table>


</div>
<!-- 공지 끝 -->

<!-- 페이지 번호 출력 시작 -->
<div class="container my-3">
    <div class="pagination justify-content-center">
        <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
            <a th:if="${page != nowPage}" th:href="@{/notice(page=${page - 1}, searchKeyword=${param.searchKeyword})}" th:text="${page}"></a>
            <strong th:if="${page == nowPage}" th:text="${page}" style="color: red"></strong>
        </th:block>
    </div>
</div>
<!-- 페이지 번호 출력 끝 -->

<!-- 검색 폼 -->
<div class="container my-3">
    <form th:action="@{/notice}" method="get">
        <div class="input-group">
            <input class="form-control" type="text" name="searchKeyword" th:value="${searchKeyword}" placeholder="검색어 입력">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">검색</button>
            </div>
        </div>
    </form>
</div>
<!-- 검색 폼 끝 -->




<!-- 푸터 시작 -->
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Fluid jumbotron</h1>
        <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
    </div>
</div>

<!-- 푸터 끝 -->


</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</html>
