<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Hello, world!</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
<!-- 메뉴 시작 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-white">
    <div class="container ">
        <a class="navbar-brand text-dark" href="/">중고쇼핑몰</a>
        <button class="navbar-toggler bg-secondary" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-dark" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/shop">제품</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/member/join">회원가입</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/member/login">로그인</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<!-- 메뉴 끝 -->

<!-- 공지 시작 -->
<div class="container my-5">
    <h2 th:text="${notice.noticeTitle}"></h2>
    <p th:text="*{#temporals.format(notice.createdTime,'yyyy-MM-dd HH:mm:ss')}"></p>
    <p th:text="'작성자: ' + ${notice.notice_name}"></p>
    <p th:text="'조회수: ' + ${notice.notice_view}"></p>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">내용</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" th:text="${notice.notice_memo}" readonly></textarea>
    </div>
    <a class="btn btn-secondary" href="/notice" role="button">글목록</a>
</div>
<!-- 공지 끝 -->

<!-- 댓글 작성 -->
<div id="comment-write">
    <h3>댓글 작성</h3>
    <div class="form-group">
        <label for="commentWriter">이름</label>
        <input type="text" class="form-control" id="commentWriter" placeholder="이름">
    </div>
    <div class="form-group">
        <label for="commentMemo">내용</label>
        <textarea class="form-control" id="commentMemo" rows="3"></textarea>
    </div>
    <button id="comment-write-btn" class="btn btn-primary">Submit</button>
</div>

<!-- 댓글 목록 -->
<div id="comment-list">
    <table>
        <tr>
            <td>작성자</td>
            <td>내용</td>
        </tr>
    </table>
</div>

<!-- 푸터 시작 -->
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Fluid jumbotron</h1>
        <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
    </div>
</div>
<!-- 푸터 끝 -->

</body>
<script th:inline="javascript">
    $(document).ready(function() {
        $("#comment-write-btn").click(function() {
            const writer = $("#commentWriter").val();
            const content = $("#commentMemo").val();
            const id = [[${notice.id}]];
            $.ajax({
                type: "post",
                url: "/comment/ok",
                data: {
                    "commentWriter": writer,
                    "comment": content,
                    "noticeid": id
                },
                success: function(response) {
                    console.log("전송완료", response);
                },
                error: function(error) {
                    console.log("전송실패", error);
                }
            });
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</html>
