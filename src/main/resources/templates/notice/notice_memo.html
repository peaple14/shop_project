    <button id="comment-write-btn" class="btn btn-primary" onclick="commentWrite();">Submit</button>

<script th:inline="javascript">
    const fetchComments = () => {//댓글목록가져옴
        $.ajax({
            type: "get",
            url: "/comment/list",
            data: {
                "noticeId": [[${notice.id}]]
            },
            success: function (res) {
                // 댓글 목록 업데이트 로직을 추가합니다.
                // 예: 가져온 댓글 목록을 특정 영역에 출력하거나 새로 고치는 등의 동작을 수행합니다.
                console.log("댓글 목록을 가져왔습니다.", res);
                // 가져온 댓글 목록을 특정 영역에 출력하거나 업데이트하는 로직을 추가합니다.
            },
            error: function (err) {
                console.log("댓글 목록을 가져오는데 실패했습니다.", err);
            }
        });
    }

    const commentWrite = () => {
        const writer = document.getElementById("commentWriter").value;
        const content = document.getElementById("commentMemo").value;
        const id = [[${notice.id}]];
        console.log("이름: ", writer);
        console.log("내용: ", content);
        console.log("번호: ", id);
        $.ajax({
            type: "post",
            url: "/comment/ok",
            data: {
                "commentWriter": writer,
                "commentMemo": content,
                "noticeId": id
            },
            success: function (res) {
                console.log("전송완료", res);
                // 댓글 작성 성공 시, 댓글 목록 업데이트
                fetchComments();
            },
            error: function (err) {
                console.log("전송실패", err);
            }
        });
    }
</script>
위 코드에서 fetchComments 함수에서 실제로 댓글 목록을 가져오는 Ajax 호출을 수행하도록 수정해야 합니다. fetchComments 함수 내에서 가져온 댓글 목록을 출력하거나 업데이트하는 방식은 프로젝트의 요구사항에 따라 다를 수 있습니다. 이를 기반으로 웹 페이지에 댓글 목록을 업데이트하면 됩니다.
